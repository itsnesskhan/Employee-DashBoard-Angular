<div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center my-3">Employee Attendane DashBoard</h1>
        <div class="d-flex justify-content-around my-3">
          <button mat-raised-button color="primary" [routerLink]="['/all-employee']" >All Employees</button>
          <button mat-raised-button color="accent" (click)="getEmpByCode()">Employee By EmployeeCode</button>
          <button mat-raised-button color="warn" (click)="getEmpByName()" >Employee By EmployeeName</button>
        </div>
        <div *ngIf="displayForm" class="col-6 mx-auto my-5 border p-3 "  >
            <mat-form-field class="field" appearance="outline" class="field" *ngIf="byId">
                <mat-label>Employee Code</mat-label>
                <input matInput placeholder="Employee Code" [(ngModel)]="empCode" required name="name">
            </mat-form-field>

            <mat-form-field class="field" appearance="outline" class="field" *ngIf="byName">
                <mat-label>Employee Name</mat-label>
                <input matInput placeholder="Employee Name" [(ngModel)]="empName" required name="name">
            </mat-form-field>

            <mat-form-field class="field">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="12/**/**91" #dob="ngModel" name="dob" [(ngModel)]="date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

            <button mat-raised-button color="primary" (click)="searchEmp()">Search Employee</button>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
